<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/css.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <form id="searchbox">
          <div class="row">
            <input
              type="text"
              class="form-control col-3"
              placeholder="Enter a city"
              autocomplete="off"
              autofocus
              id="cityname"
            />
            <input class="col-1 searchButton" type="submit" value="Search" />
          </div>
        </form>
        <button id="locationButton">Current location📍</button>

        <h1>KRAKOW</h1>

        <div class="row 1">
          <div class="col-sm">
            <div class="date-time">Thursday 13:39</div>

            <div class="humid-wind">
              <strong>Humidity: </strong>
              <span id="humidity">74</span> %
              <br />
              <strong>Wind: </strong>
              <span id="wind">5.14</span> km/h
            </div>
          </div>
          <div class="col-sm text-center">
            <img class="mainweather" src="img/image (8).png" />
            <h5>Broken clouds</h5>
            <h2>
              <span id="tempt">3</span>
              <span id="Ctemp">°C</span>
            </h2>
          </div>
          <div class="col-sm text-center">
            <img class="krakow" src="img/image.png" id="cityPhoto" />
          </div>
        </div>

        <hr />

        <div class="row 2">
          <div class="col text-center">
            Thu
            <br />
            <img src="img/image (1).png" />
            <br />
            2°/-2°
          </div>
          <div class="col text-center">
            Fri
            <br />
            <img src="img/image (2).png" />
            <br />
            3°/0°
          </div>
          <div class="col text-center">
            Sat
            <br />
            <img src="img/image (3).png" />
            <br />
            4°/0°
          </div>
          <div class="col text-center">
            Sun
            <br />
            <img src="img/image (4).png" />
            <br />
            5°/0°
          </div>
          <div class="col text-center">
            Mon
            <br />
            <img src="img/image (5).png" />
            <br />
            4°/1°
          </div>
          <div class="col text-center">
            Tue
            <br />
            <img src="img/image (6).png" />
            <br />
            5°/4°
          </div>
          <div class="col text-center">
            Wed
            <br />
            <img src="img/image (7).png" />
            <br />
            8°/1°
          </div>
        </div>
      </div>
      <div class="ending">
        <span
          ><a
            href="https://github.com/Trinh95/my-amazing-project"
            target="_blank"
            >Open-source code
          </a> </span
        >by Trinh Le 👩🏻‍💻
      </div>
    </div>
    <script src="src/script.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGe9y0OtkIttH_QUMmWvA8i7NYEJeIGEw&callback=initMap"
    ></script>
    ;
  </body>
</html>
